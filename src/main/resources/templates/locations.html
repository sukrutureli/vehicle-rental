<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Latest Vehicle Locations</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
        }
    </style>
</head>
<body>
<h2>All Vehicles - Latest Locations</h2>

<table>
    <thead>
        <tr>
            <th>Vehicle Plate</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Reported At</th>
        </tr>
    </thead>
    <tbody id="locationsTable"></tbody>
</table>

<a th:href="@{/}">Back to Index</a>

<script>
    async function loadLocations() {
        const response = await fetch('/api/vehicles/locations/latest');
        const data = await response.json();

        const table = document.getElementById('locationsTable');
        table.innerHTML = '';

        data.forEach(loc => {
            const row = `<tr>
                <td>${loc.vehiclePlate}</td>
                <td>${loc.lat}</td>
                <td>${loc.lon}</td>
                <td>${loc.reportedAt || ''}</td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    window.onload = loadLocations;
</script>
</body>
</html>
